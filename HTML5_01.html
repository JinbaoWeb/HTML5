<!DOCTYPE HTML>
<html>
<head lang="en">
  <meta charset="utf-8"></meta>
  <title>article元素</title>
</head>
<body>
  <!--article元素的结构-->
  <article>
    <header>静夜思 李白</header>
    <p>
      床前明月光，疑是地上霜。<br />
      举头望明月，低头思故乡。<br />
    </p>
    <footer>
      又作：床前看月光，疑是地上霜。举头望山月，低头思故乡。
    </footer>
  </article>

  <!--article元素的嵌套-->
  <article>
    <header>静夜思 李白</header>
    <article>
      <p>
        床前明月光，疑是地上霜。<br />
        举头望明月，低头思故乡。<br />
      </p>
    </article>
    <footer>
      又作：床前看月光，疑是地上霜。举头望山月，低头思故乡。
    </footer>
  </article>

  <!--article元素作为插件-->
  <article>
    <h1>article插件</h1>
    <object>
      <embed src="https://www.baidu.com/" height="200px" width="200px"></embed>
    </object>
  </article>
</body>
</html>
